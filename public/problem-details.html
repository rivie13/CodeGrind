<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGrind - Problem Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>CodeGrind</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="problems.html">Problem List</a>
            </div>
        </div>
    </nav>

    <main class="problem-workspace">
        <!-- Left panel: Problem Description -->
        <div class="panel problem-panel">
            <div id="problem-content">Loading problem...</div>
        </div>

        <!-- Resize handle -->
        <div class="resize-handle"></div>

        <!-- Middle panel: Code Editor -->
        <div class="panel editor-panel">
            <div id="monaco-editor"></div>
            <div class="editor-controls">
                <select id="language-select" class="language-select">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
                <button id="run-code" class="primary-button">Run Code</button>
                <button id="submit-code" class="primary-button">Submit</button>
            </div>
        </div>

        <!-- Resize handle -->
        <div class="resize-handle"></div>

        <!-- Right panel: AI Chat -->
        <div class="panel chat-panel">
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message">
                    <div class="message-content">
                        Hello! I'm your AI assistant. Need help with this problem?
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <textarea id="chat-input" placeholder="Ask a question..."></textarea>
                <button id="send-message" class="primary-button">Send</button>
            </div>
        </div>
    </main>

    <!-- Monaco Editor setup - place this before your other scripts -->
    <script src="http://localhost:3000/node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({
            paths: { 
                vs: 'http://localhost:3000/node_modules/monaco-editor/min/vs'
            }
        });
    </script>
    <script src="js/problem-details.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
